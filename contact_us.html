  <main>
    <h1>Contact with Us</h1>
    <p>We value your feedback and inquiries</p>
    <div>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="comment" placeholder="Message" required></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
    <div id="thanks-message" style="display:none;">Thanks for your message!</div>

<script>
document.getElementById("contact-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting immediately

  // Check if all fields are filled
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const comment = document.getElementById("comment").value;

  if (name && email && comment) {
      document.getElementById("thanks-message").style.display = "block";
      document.getElementById("contact-form").reset();
  } else {
      alert("Please fill in all fields.");
  }
});
</script>
